<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Usuarios - {{ year }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .history-info {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .user-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Historial de Usuarios</h1>
    
    <div class="history-info">
        <h2>Usuarios registrados en el año {{ year }}</h2>
    </div>
    
    <div class="user-list">
        {% if users %}
            {% for user in users %}
                <div class="user-item">
                    <h3>{{ user.username }}</h3>
                    <p>Email: {{ user.email }}</p>
                    <p>Fecha de registro: {{ user.date_joined }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No hay usuarios registrados en este año.</p>
        {% endif %}
    </div>
    
    <p><a href="{% url 'users:home' %}">Volver al inicio</a></p>
</body>
</html>
