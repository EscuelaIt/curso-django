<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Usuarios - {{ term }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .search-info {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .user-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Búsqueda de Usuarios</h1>
    
    <div class="search-info">
        <h2>Resultados para: "{{ term }}"</h2>
    </div>
    
    <div class="user-list">
        {% if users %}
            {% for user in users %}
                <div class="user-item">
                    <h3>{{ user.username }}</h3>
                    <p>Email: {{ user.email }}</p>
                    <p>
                        <a href="{% url 'users:user_detail' user.id %}">Ver detalle</a> | 
                        <a href="{% url 'users:user_profile' user.username %}">Ver perfil</a>
                    </p>
                </div>
            {% endfor %}
        {% else %}
            <p>No se encontraron usuarios que coincidan con el término de búsqueda.</p>
        {% endif %}
    </div>
    
    <p><a href="{% url 'users:home' %}">Volver al inicio</a></p>
</body>
</html>
