<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ user.username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .profile {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Perfil de Usuario</h1>
    
    <div class="profile">
        <h2>{{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>Nombre completo: {{ user.first_name }} {{ user.last_name }}</p>
        {% if user.bio %}
            <p>Biograf√≠a: {{ user.bio }}</p>
        {% endif %}
    </div>
    
    <p><a href="{% url 'users:home' %}">Volver a la lista</a></p>
</body>
</html>
